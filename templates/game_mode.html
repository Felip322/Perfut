<style>
.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 50px 20px;
  min-height: 80vh;
  text-align: center;
  background: linear-gradient(135deg, #0b1f14 0%, #123722 100%);
}

.hero-content {
  max-width: 600px;
}

.hero-logo {
  width: 160px;
  margin-bottom: 20px;
  animation: bounce 1s infinite alternate;
}

@keyframes bounce {
  0% { transform: translateY(0); }
  100% { transform: translateY(-10px); }
}

h1 {
  color: #ffcb3f;
  font-size: 2.8rem;
  margin-bottom: 40px;
  font-weight: 700;
}

.card-grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
    gap: 25px; 
}

.card { 
    background: linear-gradient(145deg, #0b2216, #123722); 
    border-radius: 20px; 
    box-shadow: 0 8px 25px rgba(0,0,0,0.4); 
    padding: 30px 20px; 
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s; 
    cursor: pointer; 
    text-decoration: none; 
    color: #fff; 
}

.card:hover { 
    transform: translateY(-6px); 
    box-shadow: 0 14px 30px rgba(0,0,0,0.5); 
    background: linear-gradient(145deg, #1d4b2b, #3cb371); 
}

.card h2 { 
    font-size: 1.5rem; 
    margin-bottom: 12px; 
    color: #ffcb3f; 
    font-weight: 600; 
}

.card p { 
    font-size: 1rem; 
    color: #d4f0d4; 
    line-height: 1.5; 
}

.section-title { 
    margin-top: 50px; 
    margin-bottom: 20px; 
    color: #ffcb3f; 
    font-size: 2rem; 
    font-weight: 600; 
}

.card.disabled { 
    cursor: default; 
    background: #2b3a2b; 
    opacity: 0.7; 
}

.card.disabled:hover { 
    transform: none; 
    box-shadow: 0 8px 20px rgba(0,0,0,0.5); 
    background: #2b3a2b; 
}

@media(max-width:480px){
  .card-grid { grid-template-columns: 1fr; }
  h1 { font-size: 2rem; }
  .hero-logo { width: 120px; }
}
</style>
{% endblock %}
