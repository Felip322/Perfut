<style>
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0b1f14; margin: 0; padding: 0; color: #fff; }
.container { max-width: 1000px; margin: 50px auto; padding: 20px; text-align: center; }
.logo { width: 120px; height: 120px; margin-bottom: 25px; animation: bounce 2s infinite; }
@keyframes bounce { 0%,20%,50%,80%,100%{transform:translateY(0);} 40%{transform:translateY(-15px);} 60%{transform:translateY(-7px);} }
h1 { color:#ffcb3f; font-size:3rem; margin-bottom:50px; font-weight:700; }
.card-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:30px; }
.card { background: linear-gradient(145deg, #0b2216, #123722); border-radius:20px; box-shadow:0 8px 20px rgba(0,0,0,0.5); padding:40px 25px; transition: transform 0.3s, box-shadow 0.3s, background 0.3s; cursor:pointer; text-decoration:none; color:#fff; }
.card:hover { transform:translateY(-8px); box-shadow:0 18px 35px rgba(0,0,0,0.6); background: linear-gradient(145deg, #1d4b2b, #3cb371); }
.card h2 { font-size:1.6rem; margin-bottom:15px; color:#ffcb3f; font-weight:600; }
.card p { font-size:1rem; color:#d4f0d4; line-height:1.5; }
.section-title { margin-top:60px; margin-bottom:25px; color:#ffcb3f; font-size:2.2rem; font-weight:600; }
.card.disabled { cursor: default; background: #2b3a2b; opacity: 0.7; }
.card.disabled:hover { transform: none; box-shadow: 0 8px 20px rgba(0,0,0,0.5); background: #2b3a2b; }
@media(max-width:500px){ h1{font-size:2rem;} .card h2{font-size:1.3rem;} .card p{font-size:0.9rem;} .logo{width:90px;height:90px;} }
</style>
{% endblock %}
