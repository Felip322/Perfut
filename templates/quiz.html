{% extends "base.html" %}
{% block content %}
<section class="quiz-container">
  <div class="quiz-card">
    <div class="question">
      <h2>{{ quiz.question }}</h2>
    </div>
    <div class="options">
      {% for idx, option in enumerate([quiz.option1, quiz.option2, quiz.option3, quiz.option4], 1) %}
      <a href="{{ url_for('quiz_answer', selected=idx) }}" class="option-btn">{{ option }}</a>
      {% endfor %}
    </div>
  </div>
</section>

<style>
.quiz-container { display:flex; justify-content:center; margin-top:50px; }
.quiz-card { background:#1e1e2f; padding:30px; border-radius:20px; max-width:500px; text-align:center; }
.options { display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:20px; }
.option-btn { padding:15px; border:none; border-radius:12px; background:#2e2e4d; color:#fff; font-weight:bold; text-decoration:none; display:block; transition:0.2s; }
.option-btn:hover { background:#4CAF50; }
</style>
{% endblock %}
