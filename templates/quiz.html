{% extends "base.html" %}

{% block content %}
<div class="quiz-wrapper">
  <!-- Cabeçalho -->
  <div class="quiz-header">
    <h1 class="quiz-title">Quiz!</h1>
    <p class="quiz-progress">Pergunta {{ current }}/{{ total }}</p>
    <p class="quiz-timer">⏱ <span id="timer-display">02:00</span></p>
  </div>

  <!-- Pergunta -->
  <div class="quiz-question">
    <h2>{{ question.text }}</h2>
  </div>

  <!-- Opções -->
  <div class="quiz-options">
    {% for option_text, option_id in [
        (question.option1, 1),
        (question.option2, 2),
        (question.option3, 3),
        (question.option4, 4)
    ] %}
      <button class="option-btn" onclick="submitAnswer({{ option_id }})">
        {{ option_text }}
      </button>
    {% endfor %}
  </div>

  <!-- Feedback -->
  <div id="feedback" class="feedback"></div>

  <!-- Sons -->
  <audio id="whistle-sound" src="{{ url_for('static', filename='sounds/whistle.mp3') }}"></audio>
  <audio id="correct-sound" src="{{ url_for('static', filename='sounds/goal.mp3') }}"></audio>
  <audio id="wrong-sound" src="{{ url_for('static', filename='sounds/error.mp3') }}"></audio>
</div>

<script>
let timeLeft = 120; // 2 minutos
const timerElement = document.getElementById("timer-display");
const whistleSound = document.getElementById('whistle-sound');
const correctSound = document.getElementById('correct-sound');
const wrongSound = document.getElementById('wrong-sound');

// Toca apito no início
whistleSound.play();

function updateTimer() {
    if (timeLeft < 0) {
        window.location.href = "{{ url_for('quiz_result') }}";
        return;
    }

    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    timerElement.textContent =
        (minutes < 10 ? "0" : "") + minutes + ":" +
        (seconds < 10 ? "0" : "") + seconds;

    timeLeft--;
}
const timerInterval = setInterval(updateTimer, 1000);

function submitAnswer(optionId) {
    fetch('{{ url_for("quiz_answer", question_id=question.id) }}', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ selected_option: optionId })
    })
    .then(response => response.json())
    .then(data => {
        const feedbackDiv = document.getElementById('feedback');

        // Bloqueia botões após responder
        document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);

        if(data.correct) {
            feedbackDiv.textContent = '✅ Correto!';
            feedbackDiv.className = 'feedback correct';
            correctSound.play();
        } else {
            feedbackDiv.textContent = '❌ Errado! Resposta certa: ' + data.correct_answer;
            feedbackDiv.className = 'feedback wrong';
            wrongSound.play();
        }

        // Navega para próxima pergunta após 1,5s
        setTimeout(() => {
            window.location.href = data.next_question_url;
        }, 1500);
    })
    .catch(error => console.error('Erro:', error));
}
</script>

<style>
.quiz-wrapper {
  max-width: 650px;
  margin: 50px auto;
  text-align: center;
  background: var(--card);
  color: var(--text);
  padding: 40px 30px;
  border-radius: 25px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  font-family: 'Arial', sans-serif;
}

.quiz-header {
  margin-bottom: 25px;
}

.quiz-title {
  font-size: 38px;
  font-weight: 700;
  color: var(--accent);
  margin-bottom: 10px;
}

.quiz-progress {
  font-size: 16px;
  color: var(--text);
  margin: 5px 0;
}

.quiz-timer {
  font-size: 32px;
  font-weight: bold;
  color: #ffcb3f;
  background: rgba(0,0,0,0.3);
  padding: 6px 18px;
  border-radius: 8px;
  display: inline-block;
  letter-spacing: 2px;
  margin-top: 10px;
}

.quiz-question h2 {
  font-size: 26px;
  margin: 25px 0;
  color: var(--text);
}

.quiz-options {
  display: grid;
  gap: 15px;
  margin-top: 25px;
}

.option-btn {
  padding: 16px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 50px;
  border: none;
  background: var(--accent);
  color: var(--card);
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.25);
}

.option-btn:disabled {
  cursor: not-allowed;
  opacity: 0.6;
}

.option-btn:hover:enabled {
  transform: scale(1.05);
  background: #ffc107;
}

.feedback {
  margin-top: 28px;
  font-size: 20px;
  font-weight: bold;
}

.feedback.correct { color: #27ae60; }
.feedback.wrong { color: #e74c3c; }
</style>
{% endblock %}
