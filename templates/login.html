{% extends "base.html" %}

{% block content %}
<section class="auth">
  <div class="auth-card">
    <h2>Entrar</h2>

    <form method="post">
      <label>E-mail</label>
      <input type="email" name="email" placeholder="seu@email.com" required>

      <label>Senha</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="••••••••" required>
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>

      <button class="btn primary" type="submit">Entrar</button>
    </form>

    <!-- link para recuperação de senha -->
    <p class="muted small">
      <a href="{{ url_for('forgot_password') }}">Esqueci minha senha</a>
    </p>

    <p class="muted">
      Não tem conta?
      <a href="{{ url_for('register') }}">Cadastre-se</a>
    </p>
  </div>
</section>

<style>
  .auth {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
  }

  .auth-card {
    background: var(--card);
    padding: 35px 25px;
    border-radius: 20px;
    border: 1px solid #1d4b2b;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    max-width: 420px;
    width: 100%;
    text-align: center;
  }

  .auth-card h2 {
    margin-bottom: 25px;
    color: var(--accent);
  }

  .auth-card form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .auth-card label {
    text-align: left;
    font-size: 14px;
    font-weight: 500;
  }

  /* Campo de senha com ícone */
  .password-wrapper {
    position: relative;
    width: 100%;
  }

  .password-wrapper input {
    padding: 10px 40px 10px 12px;
    border-radius: 10px;
    border: 1px solid #214e33;
    background: #0b2216;
    color: var(--text);
    width: 100%;
  }

  .password-wrapper input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 2px rgba(255,203,63,0.2);
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: var(--muted);
  }

  .toggle-password:hover {
    color: var(--accent);
  }

  .auth-card .btn {
    margin-top: 10px;
    width: 100%;
  }

  .auth-card .muted {
    margin-top: 18px;
    color: var(--muted);
    font-size: 14px;
  }

  .auth-card .muted a {
    color: var(--accent);
    font-weight: 600;
    text-decoration: none;
  }

  .auth-card .muted a:hover {
    text-decoration: underline;
  }

  .auth-card .small {
    margin-top: 10px;
    font-size: 13px;
  }
</style>

<script>
  function togglePassword() {
    const passwordField = document.getElementById("password");
    const toggleIcon = document.querySelector(".toggle-password");
    
    if (passwordField.type === "password") {
      passwordField.type = "text";
      toggleIcon.classList.remove("fa-eye");
      toggleIcon.classList.add("fa-eye-slash");
    } else {
      passwordField.type = "password";
      toggleIcon.classList.remove("fa-eye-slash");
      toggleIcon.classList.add("fa-eye");
    }
  }
</script>
{% endblock %}
