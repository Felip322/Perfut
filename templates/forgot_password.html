{% extends "base.html" %}
{% block content %}
<section class="auth">
  <div class="auth-card">
    <h2>Recuperar senha</h2>
    <form method="post">
      <label>Digite seu e-mail</label>
      <input type="email" name="email" required>
      <button class="btn primary" type="submit">Enviar link</button>
    </form>
    <p class="muted"><a href="{{ url_for('login') }}">Voltar ao login</a></p>
  </div>
</section>
{% endblock %}
