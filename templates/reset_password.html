{% extends "base.html" %}

{% block content %}
<section class="auth">
  <div class="auth-card">
    <h2>Redefinir senha</h2>

    <form method="post">
      <label>Nova senha</label>
      <input type="password" name="password" placeholder="••••••••" required>

      <button class="btn primary" type="submit">Salvar nova senha</button>
    </form>

    <p class="muted">
      Já tem conta?
      <a href="{{ url_for('login') }}">Entrar</a>
    </p>
  </div>
</section>
{% endblock %}
