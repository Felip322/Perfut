{% extends "base.html" %}

{% block content %}
<section class="auth">
  <div class="auth-card">
    <h2>Redefinir senha</h2>

    <form method="post">
      <label>Nova senha</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Digite sua nova senha" required>
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
      </div>

      <label>Confirme a nova senha</label>
      <div class="password-wrapper">
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua nova senha" required>
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('confirm_password', this)"></i>
      </div>

      <button class="btn primary" type="submit">Salvar nova senha</button>
    </form>

    <p class="muted">
      Já tem conta?
      <a href="{{ url_for('login') }}">Entrar</a>
    </p>
  </div>
</section>

<style>
  /* Container geral */
  .auth {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 20px;
  }

  .auth-card {
    background: var(--card);
    padding: 35px 25px;
    border-radius: 20px;
    border: 1px solid #1d4b2b;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    max-width: 420px;
    width: 100%;
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
  }

  .auth-card h2 {
    margin-bottom: 25px;
    color: var(--accent);
    font-size: 22px;
    font-weight: 600;
  }

  .auth-card form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .auth-card label {
    text-align: left;
    font-size: 14px;
    font-weight: 500;
  }

  /* Wrapper para inputs com ícone */
  .password-wrapper {
    position: relative;
    width: 100%;
  }

  .password-wrapper input {
    padding: 12px 40px 12px 14px;
    border-radius: 10px;
    border: 1px solid #214e33;
    background: #0b2216;
    color: var(--text);
    width: 100%;
    transition: 0.2s;
  }

  .password-wrapper input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 2px rgba(255,203,63,0.2);
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: var(--muted);
    transition: color 0.2s;
  }

  .toggle-password:hover {
    color: var(--accent);
  }

  .auth-card .btn {
    margin-top: 10px;
    width: 100%;
    font-size: 15px;
    font-weight: 600;
    padding: 12px;
    border-radius: 12px;
    transition: background 0.3s;
  }

  .auth-card .btn:hover {
    background: #f8c13a;
    color: #0b2216;
  }

  .auth-card .muted {
    margin-top: 20px;
    color: var(--muted);
    font-size: 14px;
  }

  .auth-card .muted a {
    color: var(--accent);
    font-weight: 600;
    text-decoration: none;
  }

  .auth-card .muted a:hover {
    text-decoration: underline;
  }

  /* animação suave de entrada */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<script>
  function togglePassword(fieldId, icon) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>
{% endblock %}
